<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feria Vocacional UCN - Ingeniería en Sistemas</title>
 <style>
/* Estilo general */
body {
  font-family: "Poppins", sans-serif;
  background-color: #ffffff;
  color: #003b2a;
  margin: 0;
  padding: 0;
}

/* Encabezado con logo centrado */
header {
  background: linear-gradient(90deg, #00a651, #005aab);
  color: white;
  text-align: center;
  padding: 25px 15px;
}

.logo-ucn {
  width: 100px;
  height: auto;
  display: block;
  margin: 0 auto 10px auto;
}

header h1 {
  margin: 0;
  font-size: 1.5rem;
}

header h2 {
  margin: 5px 0 0;
  font-weight: 400;
  color: #d2ac2a;
}

/* Contenedor principal */
.formulario-container {
  background-color: #f9f9f9;
  border: 2px solid #00a651;
  border-radius: 12px;
  max-width: 600px;
  margin: 30px auto;
  padding: 30px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.formulario-container h3 {
  text-align: center;
  color: #005aab;
  margin-bottom: 20px;
}

/* Formulario por pasos */
.form-step {
  display: none;
  animation: fadeIn 0.5s ease;
}

.form-step.active {
  display: block;
}

label {
  display: block;
  margin-top: 10px;
  color: #005aab;
  font-weight: 600;
}

input, textarea {
  width: 95%;
  margin-top: 5px;
  padding: 10px;
  border: 1px solid #00a651;
  border-radius: 6px;
  font-size: 1rem;
  outline: none;
}
select{
  width: 99%;
  margin-top: 5px;
  padding: 10px;
  border: 1px solid #00a651;
  border-radius: 6px;
  font-size: 1rem;
  outline: none;

}

input:focus, textarea:focus, select:focus {
  border-color: #d2ac2a;
  box-shadow: 0 0 4px #d2ac2a;
}

/* Botones */
.buttons {
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

button {
  background-color: #00a651;
  color: white;
  padding: 10px 16px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background-color: #005aab;
}

.submit-btn {
  background-color: #d2ac2a;
  color: #003b2a;
  font-weight: 700;
}

.submit-btn:hover {
  background-color: #005aab;
  color: white;
}

/* Barra de progreso */
.progress-container {
  background-color: #e0e0e0;
  height: 8px;
  border-radius: 5px;
  margin-top: 25px;
  overflow: hidden;
}

.progress-bar {
  background-color: #00a651;
  height: 8px;
  width: 25%;
  transition: width 0.3s ease;
}

/* Pie de página */
footer {
  background-color: #005aab;
  color: white;
  text-align: center;
  padding: 15px;
  font-size: 0.9rem;
  margin-top: 30px;
}

/* Animación suave */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
 </style>
</head>

<body>
  <header>
    <img src="logo.png" alt="Logo UCN" class="logo-ucn">
    <h1>Universidad Central de Nicaragua</h1>
    <h2>Facultad de Ingeniería en Sistemas</h2>
  </header>

  <main>
    <section class="formulario-container">
      <h3>Feria Vocacional - Formulario Interactivo</h3>

      <form id="vocacionalForm">
       <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScTry6ZJFXMN_VAHUev9jckrKHZLiGPOBRDGiC00krPgLrLpg/viewform?embedded=true" 
         width="640" height="2044" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe> 
    

      </form>
</body>
</html>
